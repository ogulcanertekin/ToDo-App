<main role="main">
  <div class="container">
    <div class="row">
      <form [formGroup]="todoListCreateForm" (ngSubmit)="add()" class="form-todolistadd">
        <h2 class="mt-3 pt-3">Add New To-Do List</h2>
        <div class="form-group">
          <input type="text" id="name" formControlName="name" class="form-control" placeholder="ToDo List Name"
            autofocus>
          <span class="help-block"
            *ngIf="todoListCreateForm.get('name').hasError('required') && todoListCreateForm.get('name').touched">
            To-Do List name is required!
          </span>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!todoListCreateForm.valid">Add To-Do
          List!</button>
      </form>
    </div>
  </div>
</main>
