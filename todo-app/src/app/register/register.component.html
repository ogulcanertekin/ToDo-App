<form [formGroup]="registerForm" (ngSubmit)="register()" class="form-register">
  <h2 class="mt-5">Register</h2>
  <div class="form-group">
    <input type="text" id="firstName" name="firstName" formControlName="firstName" class="form-control"
      placeholder="First Name" autofocus>
    <span class="help-block"
      *ngIf="registerForm.get('firstName').hasError('required') && registerForm.get('firstName').touched">
      First Name is required
    </span>
  </div>
  <div class="form-group">
    <input type="text" id="lastName" name="lastName" formControlName="lastName" class="form-control"
      placeholder="lastName" autofocus>
    <span class="help-block"
      *ngIf="registerForm.get('lastName').hasError('required') && registerForm.get('lastName').touched">
      Last Name is required
    </span>
  </div>
  <div class="form-group">
    <input type="text" id="email" name="email" formControlName="email" class="form-control" placeholder="Email"
      autofocus>
    <span class="help-block"
      *ngIf="registerForm.get('email').hasError('required') && registerForm.get('email').touched">
      Email is required
    </span>
  </div>
  <div class="form-group">
    <input type="password" id="password" name="password" formControlName="password" class="form-control"
      placeholder="Password">
    <span class="help-block"
      *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
      Password is required
    </span>
    <span class="help-block"
      *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
      Password must be at least 4 characters
    </span>
    <span class="help-block"
      *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">
      Password cannot exceed 8 characters
    </span>
  </div>
  <div class="form-group">
    <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword"
      class="form-control" placeholder="Password">
    <span class="help-block"
      *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
      Confirm password is required
    </span>
    <span class="help-block" *ngIf="registerForm.get('confirmPassword').touched 
            && registerForm.hasError('mismatch')">
      Confirm password must match password
    </span>
  </div>
  <button class="btn btn-lg btn-primary btn-block" [disabled]="!registerForm.valid" type="submit">Register</button>
</form>
