<main role="main">
  <div class="container">
    <div class="row">
      <form [formGroup]="todoItemCreateForm" (ngSubmit)="add()" class="form-todoitemadd">
        <h2 class="mt-3 pt-3 mb-4 text-danger">Add New To-Do Item</h2>
        <div class="col-sm-12">
          <div class="form-group">
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="ToDo Item Name"
              autofocus>
            <span class="help-block"
              *ngIf="todoItemCreateForm.get('name').hasError('required') && todoItemCreateForm.get('name').touched">
              To-Do Item-Task name is required!
            </span>
          </div>
          <div class="form-group">
            <input type="text" id="description" formControlName="description" class="form-control"
              placeholder="ToDo Item Description" autofocus>
            <span class="help-block"
              *ngIf="todoItemCreateForm.get('description').hasError('required') && todoItemCreateForm.get('description').touched">
              To-Do Item-Task description is required!
            </span>
          </div>
        </div>
        <div class='col-sm-12'>
          <p style="margin-bottom:0px" class="alert alert-info text-center">Select deadline!</p>
          <div class="form-group">
            <div class='input-group date' id='deadline'>
              <input type='date' class="form-control" id='deadline' formControlName="deadline"
                placeholder="Select Deadline" autofocus>
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!todoItemCreateForm.valid">Add To-Do
          List!</button>
      </form>
    </div>
  </div>
</main>
